<input type="text" ng-model="query" placeholder="Buscar...">

<div class="btn-group switch-gallery" data-toggle="buttons-radio" ng-init="show_gallery=true">
    <button type="button" class="btn btn-primary active" ng-click="show_gallery=true">Galer√≠a</button>
    <button type="button" class="btn btn-primary" ng-click="show_gallery=false">Listado</button>
</div>

<br/><br/>

<div ng-show="show_gallery" class="row-fluid gallery-row" ng-repeat="row in cake_list | filter:query | grouped:3">
	<div class="span4" ng-repeat="cake in row">
		<a title="cake.name" description="cake.description" href="#/tortas/{{cake.id}}" popover>
            <img class="img-rounded img-border" ng-src="{{cake.thumbnail}}" alt="{{cake.name}}">
        </a>
	</div>
</div>

<table ng-hide="show_gallery" class="table table-condensed">
    <tr ng-repeat="cake in cake_list | filter:query">
    	<td width="100px"><a href="#/tortas/{{cake.id}}"><img width="100px" class="img-rounded" ng-src="{{cake.thumbnail}}" alt="{{cake.name}}"></a></td>
        <td width="150px" style="text-align : center; font-weight:bold;"><a href="#/tortas/{{cake.id}}">{{cake.name}}</a></td>
        <td><i>{{cake.description}}</i></td>
        <td width="50px" style="color : Green">$ {{cake.price}}<span class="decimal">00</span></td>
    </tr>
</table>
